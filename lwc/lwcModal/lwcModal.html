<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">

            <div class="slds-modal__container">
                        
                <!-- Header Area -->
                <header class="slds-modal__header">

                    <!-- Turning off the X in the corner because it isn't really needed -->
                    <!-- <lightning-button-icon class="slds-modal__close" title="Close" icon-name="utility:close" icon-class="slds-button_icon-inverse" onclick={handleClose}></lightning-button-icon> -->

                    <!-- Header -->
                    <h2 class="slds-text-heading_medium slds-hyphenate header-slot">
                        <slot name="header"></slot>
                    </h2>

                    <!-- Tagline -->
                    <p class="slds-m-top_x-small modal-hidden tagline">
                        <slot name="tagline" onslotchange={handleSlotTaglineChange}></slot>
                    </p>

                </header>

                <!-- Content Area -->
                <div class="slds-modal__content slds-p-around_medium content modal-hidden" id="modal-content-id-1">
                    <slot name="content" onslotchange={handleSlotContentChange}></slot>
                </div>

                <!-- Footer Area -->
                <footer class="slds-modal__footer modal-hidden">
                    <slot name="footer" onslotchange={handleSlotFooterChange}></slot>
                </footer>

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
