<template>
    
    <h1 class="slds-text-heading_large">Book Appointment</h1>

    <lightning-layout>

        <lightning-layout-item padding="around-small">
            <div style="width: 300px;">
                <lightning-combobox name="type" label="Specialties" value={specialtyId} placeholder="-- Choose --" options={specialtyOptions} class="specialties" required onchange={handleSpecialty}></lightning-combobox>
            </div>
        </lightning-layout-item>

        <lightning-layout-item padding="around-small">
            <template if:true={specialtyPrice}>
                <p class="slds-text-heading_medium">
                   Appointment Cost:<br/>
                   {specialtyPrice}
                </p>
            </template>
        </lightning-layout-item>

    </lightning-layout>

    <template if:true={specialtyId}>
        
        <!-- Show list of physicians -->
        <c-book-physician-list specialty-id={specialtyId}></c-book-physician-list>

        <!-- Show calendar -->
        <c-book-calendar patient-id={recordId} specialty-name={specialtyName} specialty-id={specialtyId} start-date-time={startDateTime}></c-book-calendar>

    </template>

</template>
